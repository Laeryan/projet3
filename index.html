<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <!-- LeafLet css / script -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
    <!-- LeafLet fin -->

    <title>Vélociraptor</title>
    <link rel="shortcut icon" type="image/ico" href="images/raptor.ico"/>
  </head>

  <body>
  <header>
      <div id="logo">
            <a href="index.html"><img src="images/raptor.png" title="Vélociraptor" alt="logo du Vélociraptor"></a>

      </div>
      <nav>
          <a href="#">Accueil</a>
          <a href="#">Carte des stations</a>
          <a href="#">Contact</a>
      </nav>
  </header>

  <!-- slider -->
  <section id="slide_container">
    <div class="slides">   
        <img class="slide_img">
          <div class="slide_content">
            <h2 class="slide_title"></h2>
            <p class="slide_description"></p>
          </div>

          <!-- boutons  -->
          <div>
              <i id="chevron-left" class="fas fa-chevron-left"></i>
              <i id="play-btn" class="fas fa-play"></i>
              <i id="pause-btn" class="fas fa-pause"></i>
              <i id="chevron-right" class="fas fa-chevron-right"></i>
          </div>
    </div>
  </section>


  <!-- carte -->
  <section>
    <div id="map">


    </div>

  </section>



        <script type="text/javascript" src="js/slide.js"></script>
        <script type="text/javascript" src="js/map.js"></script> 
  </body>

</html>
